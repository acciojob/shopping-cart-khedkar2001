<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h2>Shopping Cart</h2>

  <!-- Input Fields -->
  <input type="text" id="item-name-input" placeholder="Enter item name" aria-label="Item name">
  <input type="number" id="item-price-input" placeholder="Enter item price" aria-label="Item price" min="1">
  <button id="add">Add</button>

  <!-- Table -->
  <table border="1" role="table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="cart-body">
      <!-- Grand total row -->
      <tr>
        <td><strong>Grand Total</strong></td>
        <td id="total">0</td>
      </tr>
    </tbody>
  </table>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
